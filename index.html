<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="scores"><a href="#high-score">View high scores</a></div>

    <div class="timer">Time: <span id="time"> 0</span></div>

    <div class="quiz-page text-center">
        <div class="start" id="start-page">
            <h2 class="quiz-title">Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect
                answers will penalize your score/time<br>by ten seconds!
            </p>
            <button class="start-btn" id="start-quiz">Start Quiz</button>
        </div>
        <div class="hide" id="questions-container">
            <h3 id="question-title"></h3>
            <div class="auto" id="choices"></div>
        </div>
    </div>
    <div class="hidden" id="end-page">
        <h2>All done!</h2>
        <p>Your final score is: <span id="final-score"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" max="2"/>
            <button class="submit-btn" id="submit">Submit</button>
        </p>
    </div>
    <div class="hidden" id="feedback"></div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
